<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SVG practices</title>
</head>
<body>
  <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths -->
  <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="0" x2="400" y2="0" style="stroke:lightgray;stroke-width:1" />
    <line x1="0" y1="20" x2="400" y2="20" style="stroke:lightgray;stroke-width:1" />
    <line x1="0" y1="40" x2="400" y2="40" style="stroke:lightgray;stroke-width:1" />
    <line x1="0" y1="60" x2="400" y2="60" style="stroke:lightgray;stroke-width:1" />
    <line x1="0" y1="80" x2="400" y2="80" style="stroke:lightgray;stroke-width:1" />
    <line x1="0" y1="0" x2="0" y2="200" style="stroke:lightgray;stroke-width:1" />
    <line x1="20" y1="0" x2="20" y2="200" style="stroke:lightgray;stroke-width:1" />
    <line x1="40" y1="0" x2="40" y2="200" style="stroke:lightgray;stroke-width:1" />
    <line x1="60" y1="0" x2="60" y2="200" style="stroke:lightgray;stroke-width:1" />
    <line x1="80" y1="0" x2="80" y2="200" style="stroke:lightgray;stroke-width:1" />

    <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/>
    <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent"/>
    <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent"/>
    <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
    <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
    <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
    <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
    <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
    <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>

  </svg>

</body>
</html>
